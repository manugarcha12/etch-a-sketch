<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Etch-A-Sketch</h1>
    <div id="grid">
      <div class="options">
        <button id="reset">Clear</button>

        <button id="eraser">Eraser</button>
        <button id="rainbow">Random</button>
        <div class="colors"></div>
        <button id="color">Blue</button>
        <button id="color">Red</button>
        <button id="color">Green</button>
        <button id="color">Black</button>
        <button id="color">Yellow</button>
      </div>

      <div class="options">
        <button id="pixels">15 x 15</button>
        <button id="pixels">30 x 30</button>
        <button id="pixels">50 x 50</button>
        <button id="pixels">75 x 75</button>
        <button id="pixels">95 x 95</button>
      </div>

      <div id="container"></div>
    </div>

    <div class="options"></div>
  </body>
</html>
